<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Cards</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/animations.css"> -->
</head>
<body>
    <div class="intro">
        <div class="title">
            <div></div>
            <div></div>
            <h1>Memorize<br>Cards</h1>
        </div>
        <button class="play-btn">Play</button>
    </div>

    <div class="stage">
        <div class="progress">
            <p class="level">Level 1</p>
            <span class="current">0</span> / <span class="overall">0</span>
        </div>

        <div class="cards-container">
            <div class="card"><img src="images/naruto.png" alt="naruto img"></div>
            <div class="card"><img src="images/sasuke.png" alt="sasuke img"></div>
            <div class="card"><img src="images/sakura.png" alt="sakura img"></div>
            <div class="card"><img src="images/kakashi.png" alt="kakashi img"></div>
            <div class="card"><img src="images/hinata.png" alt="hinata img"></div>
            <div class="card"><img src="images/minato.png" alt="minato img"></div>
            <div class="card"><img src="images/itachi.png" alt="itachi img"></div>
            <div class="card"><img src="images/killer-bee.png" alt="killer bee img"></div>
            <div class="card"><img src="images/boruto.png" alt="boruto img"></div>
            <div class="card"><img src="images/sarada.png" alt="sarada img"></div>
            <div class="card"><img src="images/mitsuki.png" alt="mitsuki img"></div>
            <div class="card"><img src="images/kawaki.png" alt="kawaki img"></div>
        </div>
        
    </div>

    <div class="finish">
        <h1>Congrats!</h1>
        <div class="title">
            <h3>You best score</h3>
            <p><span class="final-score">0</span> / 12</p>
            <h3>cards memorized</h3>
        </div>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
