<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Cards</title>
    <link rel="icon" href="icon.png" type="image/jpg">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <div>Memorize</div>
        <div>Cards</div>
        <button onclick="start()">Play</button>
    </div>

    <div id="main">
        <div id="level">Level</div>
        <div id="cards">
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
            <div onclick="clickCard(this)"></div>
        </div>
        <div id="score">Completed: 0%</div>
    </div>

    <div id="win">
        <h1>Congrats</h1>
        <p>You are a Genius in Memorization</p>
        <button onclick="document.location.reload()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
