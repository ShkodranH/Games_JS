    <div class="finish">
        <h1>Finish</h1>
        <div class="dashboard">
            <div class="head">
                <p></p>
                <p>Player</p>
                <p>Time</p>
                <p>Result</p>
                <p>Margin</p>
            </div>
            <div class="player-info">
                <p>1</p>
                <p class="name"></p>
                <p class="time"></p>
                <p class="result"></p>
                <p class="margin"></p>
            </div>
            <div class="player-info">

    <div class="settings">
        <h1 class="title">Settings</h1>
        <div class="num-of-players">
            <h3>Number of Players</h3>
            <input type="radio" name="players" id="two" value="2" checked>
            <label for="two">2</label>
            <input type="radio" name="players" id="three" value="3">
            <label for="three">3</label>
            <input type="radio" name="players" id="four" value="4">
            <label for="four">4</label>
        </div>
        <div class="interaction">
            <h3>Interaction</h3>
            <input type="radio" name="interaction" id="touchscreen" value="touchscreen" checked>
            <label for="touchscreen"><img src="images/touchscreen.png" alt="touchscreen icon"></label>
            <input type="radio" name="interaction" id="keyboard" value="keyboard">
            <label for="keyboard"><img src="images/keyboard.png" alt="keyboard icon"></label>
        </div>
        <button class="close-settings">Ok</button>
    </div>
