<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Picture 1 Word</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/animations.css"> -->
</head>
<body>
    <div class="intro">
        <div class="title">
            <div>4</div>
            <div>Pictures</div>
            <div>1</div>
            <div>Word</div>
        </div>
        <button class="play-btn rubber-band">Play</button>
    </div>

    <div class="stage">
        <div class="pictures">
            <div><img src="images/icon.png" alt="picture"></div>
            <div><img src="images/icon.png" alt="picture"></div>
            <div><img src="images/icon.png" alt="picture"></div>
            <div><img src="images/icon.png" alt="picture"></div>
        </div>

        <div class="word"></div>
        
        <div class="keyboard">
                <div data-item="q">Q</div>
                <div data-item="w">W</div>
                <div data-item="e">E</div>
                <div data-item="r">R</div>
                <div data-item="t">T</div>
                <div data-item="y">Y</div>
                <div data-item="u">U</div>
                <div data-item="i">I</div>
                <div data-item="o">O</div>
                <div data-item="p">P</div>
                <div data-item="undo"><img src="images/undo.png" alt="backspace"></div>
        </div>
    </div>

    <div class="finish">
        <p class="message"></p>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
