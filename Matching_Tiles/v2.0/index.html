            <div class="card"><img src="images/stars.png" alt=""></div>
            <div class="card"><img src="images/stars.png" alt=""></div>
            <div class="card"><img src="images/tree.png" alt=""></div>
            <div class="card"><img src="images/tree.png" alt=""></div>

    </div>
