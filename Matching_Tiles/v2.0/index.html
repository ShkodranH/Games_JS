<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Cards</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="intro">
        <div class="title">
            <div></div>
            <div></div>
            <h1>Memorize<br>Cards</h1>
        </div>
        <button class="play-btn">Play</button>
    </div>

    <div class="stage">
        <div class="progress">
            <p class="level">Level 1</p>
            <span class="current">0</span> / <span class="overall">0</span>
        </div>

        <div class="cards-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
    </div>

    <div class="finish">
        <h1>Congrats!</h1>
        <div class="title">
            <h3>You best score</h3>
            <p><span class="final-score">0</span> / 12</p>
            <h3>cards memorized</h3>
        </div>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
