<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Tiles</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/media-queries.css"> -->
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="intro">
        <div class="title">
            <div>Matching</div>
            <div><img src="images/tile.png" alt="tile icon"></div>
            <div><img src="images/tile.png" alt="tile icon"></div>
            <div>Tiles</div>
        </div>
        <button class="play-btn">Play</button>
    </div>

    <div class="stage">
        <div class="moves">
            <p>Moves</p>
            <p class="num-moves">25</p>
        </div>
        <div class="cards-container">
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>

            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>

            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
            <div class="card"><img src="images/tile.png" alt="card icon"></div>
        </div>
    </div>

    <div class="finish">
        <h1>Wow! / Oh no!</h1>
        <div class="title">
            <div>You</div>
            <div class="msg">Won</div>
        </div>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
