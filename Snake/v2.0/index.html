<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/media-queries.css"> -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <div class="intro">
        <h1 class="title">Snake</h1>
        <div>
            <button class="start-btn">Start</button>
            <button class="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="stage">
        <p class="score">Score: 0</p>
        <canvas id="canvas"></canvas>
    </div>

    <div class="finish">
        <h1 class="title">Game Over!</h1>
        <p class="final-score">Score: 0</p>
        <button class="finish-btn">Play Again</button>
    </div>

    <div class="settings">
        <h1 class="title">Settings</h1>
        <div class="game-mode">
            <h3>Game Mode</h3>
            <input type="radio" name="mode" id="classic" value="classic" checked>
            <label for="classic">Classic</label>
            <input type="radio" name="mode" id="no-walls" value="noWalls">
            <label for="no-walls">No Walls</label>
        </div>
        <div class="game-speed">
            <h3>Game Speed</h3>
            <input type="radio" name="speed" id="slow" value="slow">
            <label for="slow">slow</label>
            <input type="radio" name="speed" id="normal" value="normal" checked>
            <label for="normal">normal</label>
            <input type="radio" name="speed" id="fast" value="fast">
            <label for="fast">fast</label>
        </div>
        <button class="close-settings">Close</button>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
