<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furious Click</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="intro">
        <p class="title">Furious Click</p>
        <div class="btn"><p>Start</p></div>
    </div>

    <div class="stage">
        <p class="level"></p>
        <div class="image">
            <img class="original" src="images/colorful/cherry.png" alt="">
            <img class="silhouette" src="images/sihoulette/cherry.png" alt="">
        </div>
        <p class="percentage"></p>
        <button class="btn" id="click"></button>
    </div>

    <div class="finish">
        <p>Congratulations, Master!</p>
        <p>Your furious clicks have triumphed in every level of "Furious Click". 
            With lightning speed and precision, you've conquered the game. 
            Cheers to your victory! With this unmatched talent of yours, 
            great triumph awaits you on your journey!"</p>
        <button class="btn" id="reset">Play Again</button>
    </div>
</body>
</html>
