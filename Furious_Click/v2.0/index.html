<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furious Click</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/media-queries.css"> -->
    <!-- <link rel="stylesheet" href="styles/animations.css"> -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <div class="intro">
        <p class="title">Furious Click</p>
        <div class="start-btn">Play</div>
    </div>

    <div class="stage">
        <p class="level">Level 1</p>
        <div class="image">
            <div class="silhouette"><img src="images/cherry.png" alt=""></div>
            <div class="original"><img src="images/cherry.png" alt=""></div>
        </div>
        <h2 class="name"></h2>
        <p class="percentage">0%</p>
        <button class="click-btn">Click</button>
    </div>

    <div class="finish">
        <p>Congratulations, Master!</p>
        <p>Your furious clicks have triumphed in every level of the game.  
            Cheers to your victory! With this unmatched talent of yours, 
            great triumph awaits you on your journey!"</p>
        <button class="finish-btn">Finish</button>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
