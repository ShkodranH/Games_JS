<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/drawing.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <div class="intro">
        <h1 class="title">Hangman</h1>
        <button class="play-btn">Play</button>
    </div>

    <div class="stage">
        <div class="score">
            <div class="streak">
                <img src="images/fire.png" alt="fire icon">
                <span>0</span>
            </div>
            <div class="hint-cost">
                <img src="images/hint.png" alt="hint icon">
                <span>10</span>
            </div>
            <div class="points">
                <span>30</span>
                <img src="images/gem.png" alt="gem icon">
            </div>
        </div>

        <div class="hangman-drawing">
            <div class="hang">
                <div class="post"></div>
                <div class="beam"></div>
                <div class="support"></div>
                <div class="base"></div>
            </div>
            <div class="man">
                <div class="rope"></div>
                <div class="head">
                    <div class="left-eye"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>

        <div class="word">
            <div>a</div>
            <div>c</div>
            <div></div>
            <div>e</div>
        </div>
        
        <div class="keyboard">
            <div data-item="a">A</div>
            <div data-item="b">B</div>
            <div data-item="c">C</div>
            <div data-item="d">D</div>
            <div data-item="e">E</div>
            <div data-item="f">F</div>
            <div data-item="g">G</div>
            <div data-item="h">H</div>
            <div data-item="i">I</div>
            <div data-item="j">J</div>
            <div data-item="k">K</div>
            <div data-item="l">L</div>
            <div data-item="m">M</div>
            <div data-item="n">N</div>
            <div data-item="o">O</div>
            <div data-item="p">P</div>
            <div data-item="q">Q</div>
            <div data-item="r">R</div>
            <div data-item="s">S</div>
            <div data-item="t">T</div>
            <div data-item="u">U</div>
            <div data-item="v">V</div>
            <div data-item="w">W</div>
            <div data-item="x">X</div>
            <div data-item="y">Y</div>
            <div data-item="z">Z</div>
        </div>
    </div>

    <div class="finish">
        <h1 class="title">Congrats!</h1>
        <div>
            <p>You have guessed</p>
            <p class="final-score">12</p>
            <p>words in a row</p>
        </div>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
