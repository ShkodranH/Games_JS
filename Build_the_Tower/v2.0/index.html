<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build the Tower</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/drawing.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="intro">
        <h1 class="title">Build the Tower</h1>
        <button class="play-btn">Play</button>
    </div>

    <div class="stage">
        <div class="coins">
            <img src="" alt="coin icon">
            <span>0</span>
        </div>
        <p class="market">Market</p>
        <p class="floor">Floors: <span>0</span></p>

        <div class="grass"></div>
        <img class="quarry" src="images/quarry.png" alt="">
        <img class="basket" src="images/stone-basket.png" alt="">
        <img class="demo" src="images/brick-producer.png" alt="">
        <img class="wall" src="images/transporter-full.png" alt="">
    </div>

    <div class="finish">
        <h1>Congrats!</h1>
        <p>You build the tower</p>
        <button class="finish-btn">Play Again</button>
    </div>
    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
