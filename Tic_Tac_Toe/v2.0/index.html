<!DOCTYPE html>
<html lang="us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="icon" href="images/icon.png" type="image/png">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="board">
		<div data-index="0" class="gameFields"></div>
		<div data-index="1" class="gameFields"></div>
		<div data-index="2" class="gameFields"></div>
		<div data-index="3" class="gameFields"></div>
		<div data-index="4" class="gameFields"></div>
		<div data-index="5" class="gameFields"></div>
		<div data-index="6" class="gameFields"></div>
		<div data-index="7" class="gameFields"></div>
		<div data-index="8" class="gameFields"></div>
	</div>

	<div class="status">
		<p>It's X's turn</p>
		<button>Restart Game</button>
	</div>

	<script src="scripts/index.js"></script>
</body>
</html>
