<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <div class="intro">
        <p class="title">Rock Paper Scissors</p>
        <div>
            <img src="images/icon.png" alt="icon">
        </div>
        <button class="start-btn">Play</button>
    </div>

    <div class="stage">
        <div class="dashboard">
            <div>
                <h2 class="player-name">Player</h2>
                <div class="player-points"></div>
            </div>
            <div>
                <h2 class="computer-name">Computer</h2>
                <div class="computer-points"></div>
            </div>
        </div>

        <div class="game">
            <div class="player"> <img src="images/scissors.png"></div>
            <div class="result">
                <h2 class="round">Round 0</h2>
                <p class="message">Computer wins this round</p>
            </div>
            <div class="computer"><img src="images/scissors2.png"></div>
        </div>

        <div class="input-choices">
            <div data-choice="rock" class="inp-button"><img src="images/rock.png" alt="rock-hand"></div>
            <div data-choice="paper" class="inp-button"><img src="images/paper.png" alt="paper-hand"></div>
            <div data-choice="scissors" class="inp-button"><img src="images/scissors.png" alt="scissors-hand"></div>
        </div>
    </div>

    <div class="bg">
        <div class="input-name">
            <label for="name">Enter Your Name: </label>
            <input id="name" type="text">
            <button class="submit">OK</button>
        </div>

        <div class="finish">
            <div>
                <p>Congrats to the King of the game!</p>
                <p class="display-name">Shkodi</p>
            </div>
            <button class="finish-btn">Play Again</button>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
